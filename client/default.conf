server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ Proxy API requests to backend service
  location /api/ {
    proxy_pass http://backend:5000/;
  }

  # ✅ Fallback for React Router (SPA routes)
  location / {
    try_files $uri /index.html;
  }
}
